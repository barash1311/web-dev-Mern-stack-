<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <!--table-->
    <h1>Basic Customers table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #d11c1c">
      <!--table head-->
      <tr>
        <th
          style="
            background-color: #d11c1c;
            padding: 10px;
            border: 1px solid #d11c1c;
          "
        >
          Name
        </th>
        <th
          style="
            background-color: #d11c1c;
            padding: 10px;
            border: 1px solid #d11c1c;
          "
        >
          Age
        </th>
        <th
          style="
            background-color: #d11c1c;
            padding: 10px;
            border: 1px solid #d11c1c;
          "
        >
          Gender
        </th>
      </tr>
      <!--rowdata-->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">jhon</td>
        <td style="padding: 10px; border: 1px solid #ccc">23</td>
        <td style="padding: 10px; border: 1px solid #ccc">male</td>
      </tr>
      <!--rowdata-->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">sheela</td>
        <td style="padding: 10px; border: 1px solid #ccc">23</td>
        <td style="padding: 10px; border: 1px solid #ccc">male</td>
      </tr>
      <!--rowdata-->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">akela</td>
        <td style="padding: 10px; border: 1px solid #ccc">13</td>
        <td style="padding: 10px; border: 1px solid #ccc">female</td>
      </tr>
    </table>
  </body>
</html>
