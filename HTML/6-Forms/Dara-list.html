<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datalist</title>
  </head>
  <body>
    <h1>Data list</h1>
    <hr />
    <label>Choose a browser</label>
    <input list="browsers" />
    <datalist id="browsers">
      <option value="CAHROME" />
      <option value="OPERA" />
      <option value="FOREFOX" />
    </datalist>
  </body>
</html>
