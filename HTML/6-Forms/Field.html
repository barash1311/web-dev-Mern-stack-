<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIELD SET</title>
  </head>
  <body>
    <h1>Field set</h1>
    <hr />
    <!--field set-->
    <fieldset>
      <legend>Select fav colour:</legend>
      <label>red</label>
      <input type="radio" />
      <label>black</label>
      <input type="radio" />
      <label>blue</label>
      <input type="radio" />
      <label>green</label>
      <input type="radio" />
    </fieldset>
  </body>
</html>
