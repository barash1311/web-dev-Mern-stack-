<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic form</title>
  </head>
  <body>
    <h1>FORM INPUT ATTRIBUTES</h1>
    <hr />
    <!--!Basic form-->
    <form>
      <div>
        <label>Enter Full Name : </label>
        <input type="text" />
      </div>
      <br />
      <!--value attribure-->
      <div>
        <label> password </label>
        <input type="password" name="12345" />
      </div>
      <br />
      <div>
        <label> password </label>
        <input type="number" name="12345" value="200" />
      </div>
      <br />
      <div>
        <label> Checkboc </label>
        <input type="checkbox" />
      </div>
      <br />
      <div>
        <label> Required</label>
        <input type="number" required />
      </div>
      <br />
      <div>
        <!-- <label>Place holder</label> -->
        <input type="number" placeholder="enter age" />
      </div>
      <br />
      <div>
        <label> Minimum & maximum</label>
        <input type="number" min="10$" max="100$" />
      </div>
      <br />
      <div>
        <!--!step attribute-->
        <label> Steps </label>
        <input type="number" step="20" />
      </div>
      <br />
      <div>
        <label> colour </label>
        <input type="color" />
      </div>
      <br />
      <div>
        <label> Date </label>
        <input type="date" />
      </div>
      <br />
      <div>
        <label> flle </label>
        <input type="file" name="12345" value="200" />
      </div>
      <br />
      <button>submit</button>
    </form>
  </body>
</html>
