  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INLINE-BLOCK</title>
    <style>
      h2 {
        background-color: blue;
        color: white;
        padding-top: 50px;
        padding-left: 50px;

        margin: 20px;
        display: inline;
      }
      span {
        /* height: 300px;

        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
  </head>

    <h2>
      this is alos a block element Lorem, ipsum dolor sit amet consectetur
      adipisicing elit. Earum aspernatur lo exercitationem aliquid vitae? Ipsa

    >
