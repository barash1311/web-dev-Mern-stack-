<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linking CSS</title>
    <style>
      h1 {
        color: aqua;
        font-size: 40px;
      }
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>this is a paragraph</p>
    <p>this is another paragraph</p>

    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <h2>Another Heading</h2>
    <p>Some text</p>

    <table>
      <tr>
        <th>name</th>
        <th>class</th>
        <th>area</th>
      </tr>
      <tr>
        <td>barash</td>
        <td>1</td>
        <td>jammu</td>
      </tr>
    </table>
  </body>
</html>
