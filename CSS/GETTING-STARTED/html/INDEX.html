    <title>Linking CSS</title>

  <body>
    <h1 style="color: red; font-size: 40px">This is a heading</h1>
    <p>this is a paragraph</p>
    <p>this is another paragraph</p>

    <ul>

      <li>item 2</li>
      <li>item 3</li>

    <table>
      <tr>
        <th>name</th>
        <th>class</th>

      </tr>
      <tr>
        <td>barash</td>

        <td>jammu</td>
      </tr>
    </table>
